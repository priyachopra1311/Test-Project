<body>
  <div class="prompt right" id="start_prompt" style="right: 35px !important; bottom: 110px !important; display: flex;">
    <button class="close_btn" id="closeme">close</button>
    <div class="prompt_msg" id="prompt_msg">
        <div class="prompt_img prompt_imgdis">
            <img src="woman.png">
        </div>
        <div class="prompt_text">
            <div id="prompt_text">Have questions? Send us a quick text message.</div>
        </div>
    </div>
  </div>

  <div class="btn_bubble right">
    <a href="#">
        <div class="cb__button_cntainer">

          <button class="btncancel close-button hide"><img src= "close_icon.png" id="closeid"></button>
        </div>
    </a>
</div>



<div class="form-popup hide" id="myForm">

  <div class="top_header fixed-top" id="head_top">
      <p>Let's start a text conversation.</p>
  </div>
  <div class= "scrolling">
    <div class="mid_block">

    <form action="#" class="form-container">

     <div class="text_form">
        <input class="form_name" id="fname" type="text" value="">

        <div class="text_input" id="inputfnameid"></div>
        <div class="input_checkmark">
            <img src="tick.png" alt="sucess">
        </div>

        </div>
    </div>
    <div class="text_form">
        <input class="form_name" id="lname" type="text" value="">
        <label for="lastName" class="label-name" ><span class="content-name">Last Name</span></label>
        <div class="text_input" id="inputlnameid"></div>
        <div class="input_checkmark">
            <img src="tick.png" alt="sucess">
        </div>
    </div>
    <div class="text_form">
        <input class="form_name" id="mobileno" type="tel" value="">
        <label for="mobileno" class="label-name"><span class="content-name">Mobile Number</span></label>
        <div class="text_input" id="inputmnoid"></div>
        <div class="input_checkmark">
            <img src="tick.png" alt="sucess">
        </div>
        <div class="error_msg">
            Error
        </div>
    </div>
  </div>    
    
  <div class="text_terms">
    <p>By submitting you agree to <strong><u>our terms </u></strong> and to receive text messages at the number provided. Message/data rates apply.</p>
 </div>

  <div class=btm_button>
    <button type="send" class="btn">Send</button>
  </div>

  </form>

  
</div>

</div>
